<!DOCTYPE html>
<html lang="en">
<head>
<title>Proverbs</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Proverbs" />
<link rel="stylesheet" href="src/css/stylesheet.css" />
<link rel="stylesheet" href="src/css/style-background.css" />
<link rel="stylesheet" href="src/css/style-proverb.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />

<script src="src/js/jquery-3.3.1.min.js"></script>
<script src="src/js/background.js"></script>
<script src="src/js/proverb.js"></script>
<script src="src/js/quote.js"></script>
<script src="src/js/app.js"></script>
</head>

<body>
  <div id="background">
    <img id="image" src="" alt="background-image">
  </div>
  <div id="proverb-container">
    <div id="options">
      <div id="show-quotes">Show quotes</div>
      <div id="show-proverbs" class="active">Show proverbs</div>
    </div>
    <div id="proverb-quote">
      <div id="proverb" class="largefont"></div>
      <div id="author"></div>
    </div>
    <div id="next-quote">Next quote</div>
    <div id="next">Next proverb</div>
  </div>
  <div id="credits">
    <p>Photos from <a href="https://unsplash.com/">Unsplash</a></p>
    <p>Quotes from <a href="https://quotesondesign.com/api-v4-0/">Quotes on Design</a> API</p>
  </div>
</body>
</html>
